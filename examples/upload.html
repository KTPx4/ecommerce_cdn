<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Image Service - Upload Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="file"] {
            padding: 10px;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .result pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
        }

        .image-preview {
            margin-top: 20px;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .thumbnail {
            text-align: center;
        }

        .thumbnail img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .thumbnail p {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üñºÔ∏è CDN Image Service</h1>
        <p class="subtitle">Upload ·∫£nh l√™n CDN server</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" value="ecommerce_cdn_secret_key_2024" required>
            </div>

            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:3000/api/v1" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="general">General</option>
                    <option value="products">Products</option>
                    <option value="avatars">Avatars</option>
                    <option value="banners">Banners</option>
                    <option value="blog">Blog</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Ch·ªçn ·∫£nh:</label>
                <input type="file" id="image" accept="image/*" required>
            </div>

            <button type="submit" class="btn">Upload ·∫¢nh</button>
        </form>

        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">ƒêang upload...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>‚úÖ Upload th√†nh c√¥ng!</h3>
            <div class="image-preview">
                <img id="uploadedImage" src="" alt="Uploaded image">
            </div>
            <div class="thumbnails" id="thumbnails"></div>
            <pre id="resultJson"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loading = document.querySelector('.loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const uploadedImage = document.getElementById('uploadedImage');
        const thumbnails = document.getElementById('thumbnails');
        const resultJson = document.getElementById('resultJson');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset states
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');

            const apiKey = document.getElementById('apiKey').value;
            const apiUrl = document.getElementById('apiUrl').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('image').files[0];

            if (!imageFile) {
                showError('Vui l√≤ng ch·ªçn ·∫£nh');
                loading.classList.remove('show');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('category', category);

                const response = await fetch(`${apiUrl}/images/upload`, {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Upload failed');
                }

                // Show result
                loading.classList.remove('show');
                result.classList.add('show');

                // Display main image
                uploadedImage.src = data.data.url;

                // Display thumbnails
                thumbnails.innerHTML = '';
                if (data.data.thumbnails) {
                    Object.entries(data.data.thumbnails).forEach(([size, url]) => {
                        const div = document.createElement('div');
                        div.className = 'thumbnail';
                        div.innerHTML = `
                            <img src="${url}" alt="${size}">
                            <p>${size.toUpperCase()}</p>
                        `;
                        thumbnails.appendChild(div);
                    });
                }

                // Display JSON
                resultJson.textContent = JSON.stringify(data.data, null, 2);

            } catch (err) {
                loading.classList.remove('show');
                showError(err.message);
            }
        });

        function showError(message) {
            error.textContent = '‚ùå L·ªói: ' + message;
            error.classList.add('show');
        }
    </script>
</body>

</html>
