events {
    worker_connections 1024;
}

http {
    upstream cdn_backend {
        server cdn-image-service:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Cache configuration
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=image_cache:100m max_size=10g inactive=60d use_temp_path=off;

    server {
        listen 80;
        server_name _;
        client_max_body_size 10M;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Health check
        location /health {
            access_log off;
            proxy_pass http://cdn_backend/api/v1/health;
        }

        # Upload endpoints (no cache)
        location ~ ^/api/v1/images/upload {
            limit_req zone=upload_limit burst=5 nodelay;
            proxy_pass http://cdn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
        }

        # Image serving (with cache)
        location ~* ^/api/v1/images/.+\.(jpg|jpeg|png|gif|webp)$ {
            proxy_pass http://cdn_backend;
            proxy_cache image_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=31536000, immutable";
            
            expires 1y;
        }

        # Other API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://cdn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root
        location / {
            proxy_pass http://cdn_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
